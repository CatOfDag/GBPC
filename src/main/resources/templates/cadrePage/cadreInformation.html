<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="UTF-8">
    <title>干部列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
<!--引入模板-->
<div th:include="publictemplate :: css"></div>
<div class="ok-body">
    <!--面包屑导航区域-->
    <div class="ok-body-breadcrumb">
        <span class="layui-breadcrumb">
            <a><cite>首页</cite></a>
            <a><cite>参评干部管理</cite></a>
            <a><cite>参评干部列表</cite></a>
        </span>
        <a style="float: right" class="layui-btn layui-btn-sm" href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon layui-icon-refresh"></i>
        </a><a th:href="@{/sys_file/gb.xlsx}" style="display: block;float: right;line-height: 40px;width: 100px;height: 40px;
    color: #1c20d0;text-decoration: underline;">导入模板下载</a>
    </div>
    <!--模糊搜索区域-->
    <div class="layui-row">
        <okToobar>
            <div style="float: left;">
                <form class="layui-form layui-col-md12 ok-search">
                    <input class="layui-input" placeholder="输入用户名搜索" autocomplete="off" id="info">
                    <button class="layui-btn" lay-submit="" lay-filter="search">
                        <i class="layui-icon layui-icon-search"></i>
                    </button>
                </form>
            </div>
            <div style="margin-top:14px;float: right">
                <button class="layui-btn" onclick="fileimport()">
                    <i class="layui-icon">&#xe67c;</i>导入文件
                </button>
            </div>

        </okToobar>
    </div>

    <!--数据表格-->
    <table class="layui-hide" id="tableId" lay-filter="tableFilter"></table>
</div>
<script th:inline="none">
    NProgress.start();
    window.onload = function () {
        NProgress.done();
    }
    layui.use(["element", "table", "form", "jquery", "laydate", "upload"], function () {
        var table = layui.table;
        var form = layui.form;
        var laydate = layui.laydate;
        var upload = layui.upload;

        table.on("tool(tableFilter)", function (obj) {
            var data = obj.data;
            var layEvent = obj.event;
            console.log(JSON.stringify(data.id));
            if (layEvent === "edit") {
                layer.open({
                    title: "编辑干部信息",
                    type: 2,
                    shade: false,
                    maxmin: true,
                    shade: 0.5,
                    area: ["45%", "100%"],
                    content: "/cadre/modify?id=" + JSON.stringify(data.id),
                    zIndex: layer.zIndex,
                    end: function () {
                        $(".layui-laypage-btn")[0].click();
                    }
                });
            }
        })

        table.render({
            elem: "#tableId",
            url: "getCadreLists",
            limit: 13,
            page: true,
            cols: [[
                {type: "checkbox"},
                {field: "id", title: "ID", width: 80, sort: true},
                {field: "cadreName", title: "干部姓名", width: 100},
                {field: "password", title: "密码", width: 120},
                {field: "job", title: "职务", width: 150},
                {field: "role", title: "身份", width: 100},
                {field: "state", title: "状态", width: 85},
                {field: "avoteLias", title: "参与的投票项目", width: 200},
                {field: "desc", title: "简介", width: 200},
                {title: "操作", width: 200, align: 'center', templet: "#operationTpl"}
            ]],
            done: function (res, curr, count) {
                $("#countNum").text(count);
            }
        });

        form.on("submit(search)", function () {
            adminListUrl = "getCadreLists?info=" + $("#info").val();
            table.reload('tableId', {
                url: adminListUrl
                , where: {}
            });
            var index = layer.load(2, {time: 1 * 1000});
            return false;
        });
    })
</script>
<script type="text/html" id="operationTpl">
    <a href="javascript:;" title="编辑" lay-event="edit"><i class="layui-icon">&#xe642;</i></a>
</script>
</body>
</html>
