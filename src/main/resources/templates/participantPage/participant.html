<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="UTF-8">
    <title>干部列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--<link rel="stylesheet" th:href="@{/static/css/okadmin.css}">-->
    <!--<link rel="stylesheet" th:href="@{/static/lib/nprogress/nprogress.css}">-->
</head>
<body>
<div class="ok-body">
<!--引入模板-->
<div th:include="publictemplate :: css"></div>
    <!--面包屑导航区域-->
    <div class="ok-body-breadcrumb">
        <span class="layui-breadcrumb">
            <a><cite>首页</cite></a>
            <a><cite>参评人员管理</cite></a>
            <a><cite>参评人员列表</cite></a>
        </span>
        <a class="layui-btn layui-btn-sm" href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon layui-icon-refresh"></i>
        </a>
    </div>
    <!--模糊搜索区域-->
    <!--<div class="layui-row">-->
        <!--<form class="layui-form layui-col-md12 ok-search">-->
            <!--<input class="layui-input" placeholder="输入用户名搜索" autocomplete="off">-->
            <!--<button class="layui-btn" lay-submit="" lay-filter="search">-->
                <!--<i class="layui-icon layui-icon-search"></i>-->
            <!--</button>-->
        <!--</form>-->
    <!--</div>-->
    <!--工具栏-->
    <okToolbar>
        <button class="layui-btn layui-btn-danger" id="batchDel">
            <i class="layui-icon layui-icon-delete"></i>批量删除
        </button>
        <button class="layui-btn layui-btn-warm" id="batchimport">
            <i class="layui-icon">&#xe67c;</i>批量导入
        </button>
        <button class="layui-btn" id="addUser">
            <i class="layui-icon">&#xe61f;</i>添加参与者
        </button>
    </okToolbar>
    <!--数据表格-->
    <table class="layui-hide" id="tableId" lay-filter="tableFilter"></table>
</div>
<!--js逻辑-->
<!--<script th:src="@{/static/lib/layui/layui.js}"></script>-->
<!--<script th:src="@{/static/lib/nprogress/nprogress.js}"></script>-->
<script th:inline="none">
    NProgress.start();
    window.onload = function () {
        NProgress.done();
    }
    layui.use(["element", "table", "form", "jquery", "laydate"], function () {
        var table = layui.table;
        var form = layui.form;
        var $ = layui.jquery;
        var laydate = layui.laydate;

        laydate.render({
            elem: "#startTime",
            type: "datetime"
        });

        laydate.render({
            elem: "#endTime",
            type: "datetime"
        });

        table.render({
            elem: "#tableId",
            url: "/participant/getParticipantList",
            limit: 10,
            page: true,
            cols: [[
                {type: "checkbox"},
                {field: "id", title: "ID", width: 80, sort: true},
                {field: "pin", title: "PIN码", width: 150},
                {field: "role", title: "身份", width: 150},
                {field: "endtime", title: "有效时间", width: 200},
                {field: "state", title: "状态", width: 100},
                {title: "操作", width: 200, align: 'center', templet: "#operationTpl"}
            ]],
            done: function (res, curr, count) {
                $("#countNum").text(count);
            }
        });

        form.on("submit(search)", function () {
            layer.msg("正在查询，请稍后...");
            return false;
        });

        table.on("tool(tableFilter)", function (obj) {
            var data = obj.data;
            var layEvent = obj.event;
            if (layEvent === "edit") {
                layer.open({
                    title: "编辑用户",
                    type: 2,
                    shade: false,
                    maxmin: true,
                    shade: 0.5,
                    area: ["40%", "70%"],
                    content: "edit",
                    zIndex: layer.zIndex,
                    end: function () {
                        $(".layui-laypage-btn")[0].click();
                    }
                });
            } else if (layEvent === "del") {
                layer.confirm("确定要删除吗？", {skin: "layui-layer-lan", icon: 2, title: "提示", anim: 6}, function () {
                    layer.msg("操作成功！", {icon: 1, time: 1000});
                });
            }
        });

        $("#batchDel").click(function () {
            layer.confirm("确定要批量删除吗？", {skin: "layui-layer-lan", icon: 2, title: "提示", anim: 6}, function () {
                var checkStatus = table.checkStatus("tableId");
                var rows = checkStatus.data.length;
                if (rows > 0) {
                    var idsStr = "";
                    for (var i = 0; i < checkStatus.data.length; i++) {
                        idsStr += checkStatus.data[i].id + ",";
                    }
                    console.log("选择的id-->" + idsStr);
                    layer.msg("操作成功！", {icon: 1, time: 1000}, function () {
                        $(".layui-laypage-btn")[0].click();
                    });
                } else {
                    layer.msg("未选择有效数据", {
                        offset: "t",
                        anim: 6
                    });
                }
            });
        })

        $("#addUser").click(function () {
            layer.open({
                title: "添加用户",
                type: 2,
                shade: false,
                maxmin: true,
                shade: 0.5,
                anim: 4,
                area: ["40%", "70%"],
                content: "add",
                zIndex: layer.zIndex,
                end: function () {
                    $(".layui-laypage-btn")[0].click();
                }
            });
        })
    })
</script>
<!--模板-->
<script type="text/html" id="statusTpl">
    <input type="checkbox" name="status" value="{{d.id}}" lay-skin="switch" lay-text="启用|停用" {{ d.status== 0 ? 'checked' : ''}}>
</script>
<script type="text/html" id="roleTpl">
    {{ d.role == 0 ? '管理员' : '普通用户    '}}
</script>
<script type="text/html" id="operationTpl">
    <a href="javascript:;" title="编辑" lay-event="edit"><i class="layui-icon">&#xe642;</i></a>
    <a href="javascript:;" title="删除" lay-event="del"><i class="layui-icon">&#xe640;</i></a>
</script>
</body>
</html>
